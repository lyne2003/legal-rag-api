name: Build, Push & Deploy to Kubernetes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ³ Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ðŸ— Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/legal-rag-api:latest ./App

    - name: ðŸ“¤ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/legal-rag-api:latest

    - name: â˜¸ï¸ Set up kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

    - name: ðŸš€ Deploy to Kubernetes
      run: |
        kubectl set image deployment/rag-api rag-api=${{ secrets.DOCKER_USERNAME }}/legal-rag-api:latest
